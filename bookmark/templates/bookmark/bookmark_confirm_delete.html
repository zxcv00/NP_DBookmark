{% extends 'base.html' %}

{% block title %}delete Bookmark{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="alert alert-danger">
        {{ bookmark }} DELETE?
    </div>
    <input type="submit" value="YES" class="btn btn-danger">
    <input type="button" value="NO" onclick="history.back();" class="btn btn-light">
</form>
{% endblock %}
